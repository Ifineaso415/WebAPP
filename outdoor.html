<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Outdoor Courts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="index.css" rel="stylesheet" />
  </head>
  <body class="page-fade">
    <nav class="navbar navbar-expand-lg navbar-emerald mb-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">SF Pickleball</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="outdoor.html">Outdoor Courts</a></li>
            <li class="nav-item"><a class="nav-link" href="indoor.html">Indoor Courts</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <main class="container">
      <section class="hero mb-4">
        <div class="hero-text">
          <h1 class="text-center">Outdoor Pickleball Courts</h1>
          <p class="text-center">Find the best outdoor courts in San Francisco. Enjoy the sun and fresh air!</p>
          <div class="d-flex justify-content-center gap-3 mt-4">
            <a href="index.html" class="btn splash-btn btn-lg hero-cta">Home</a>
            <a href="indoor.html" class="btn splash-btn btn-lg hero-cta">Indoor Courts</a>
          </div>
        </div>
      </section>
      <div id="carousel-inner" class="d-flex justify-content-center"></div>
    </main>
    <footer class="mt-5">
      &copy; 2025 Pickleball in SF. All rights reserved.
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="outdoor.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        document.body.classList.add('page-fade');
        const links = document.querySelectorAll('a.nav-link, .splash-btn');
        links.forEach(link => {
          link.addEventListener('click', function(e) {
            const href = link.getAttribute('href');
            if (href && !href.startsWith('#') && !link.hasAttribute('target')) {
              e.preventDefault();
              document.body.classList.add('fade-out');
              setTimeout(() => {
                window.location = href;
              }, 400);
            }
          });
        });
      });
    </script>
  </body>
</html>
